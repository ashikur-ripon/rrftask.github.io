<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Map Class2</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">
        
    </head>
    <body>
        
		<div class="section-padding">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
					
						<div id="googleMap" style="width:100%;height:500px;"></div>

						<script>
							function myMap() {
								var mapProp= {
									center:new google.maps.LatLng(24.3802369,88.5709505),
									zoom:12,
									
									styles: [
										{elementType: 'geometry', stylers: [{color: '#7f8c8d'}]},
										{elementType: 'labels.text.fill', stylers: [{color: '#2c3e50'}]},
										{
										  featureType: 'administrative.locality',
										  elementType: 'labels.text.fill',
										  stylers: [{color: '#2c3e50'}]
										},
							
										{
										  featureType: 'road',
										  elementType: 'geometry',
										  stylers: [{color: '#2ecc71'}]
										},
										{
										  featureType: 'road',
										  elementType: 'labels.text.fill',
										  stylers: [{color: '#e74c3c'}]
										},
										{
										  featureType: 'road.highway',
										  elementType: 'geometry',
										  stylers: [{color: '#1abc9c'}]
										},
										{
										  featureType: 'road.highway',
										  elementType: 'labels.text.fill',
										  stylers: [{color: '#c0392b'}]
										},
										{
										  featureType: 'transit',
										  elementType: 'geometry',
										  stylers: [{color: '#2980b9'}]
										},
										{
										  featureType: 'transit.station',
										  elementType: 'labels.text.fill',
										  stylers: [{color: '#c0392b'}]
										},
										{
										  featureType: 'water',
										  elementType: 'geometry',
										  stylers: [{color: '#ecf0f1'}]
										},
										{
										  featureType: 'water',
										  elementType: 'labels.text.fill',
										  stylers: [{color: '#34495e'}]
										},
									]
									
								};
								var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
							}
						</script>
					
						<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDU3gAiM7HWSZV4hjvxOosdgsfQgM1O9Qs&callback=myMap"></script>					
					</div>
				</div>
			</div>
		</div>
		
	  
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
