<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Map Class1</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">
        
    </head>
    <body>
        
		<div class="section-padding">
			<div class="container">
				<h2>Google Map Using <strong><i>Javascript API</i></strong></h2>
				<div class="row">
					<div class="col-md-12">
					
						<div id="googleMap" style="width:100%;height:400px;"></div>

						<script>
							function myMap() {
								var mapProp= {
									center:new google.maps.LatLng(23.758063,90.3844153),
									zoom:16,
								};
								var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
							}
						</script>
					
						<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDU3gAiM7HWSZV4hjvxOosdgsfQgM1O9Qs&callback=myMap"></script>					
					</div>
				</div>
			</div>
		</div>
		
		<div class="section-padding pdt-0">
			<div class="container">
				<h2>Google Map Using <strong><i>IFrame</i></strong></h2>
				<div class="row">
					<div class="col-md-12">						
						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.700341991579!2d90.38441531456189!3d23.758062984585656!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8a68a71c54f%3A0x8c8ba8b39455a93b!2sRR+Foundation+Bangladesh!5e0!3m2!1sen!2sbd!4v1501221345357" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
					</div>
				</div>
			</div>
		</div>
	  
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
